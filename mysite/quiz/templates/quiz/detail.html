<h1>{{ question.question_text }}</h1>

<form action="{% url 'quiz:answer' question.id %}" method="post">
  {% csrf_token %}
  {% for choice in question.choice_set.all %}
    <label>
      <input type="radio" name="choice" value="{{ choice.id }}">
      {{ choice.choice_text }}
    </label><br>
  {% endfor %}
  <br>
  <button type="submit">回答する</button>
</form>
